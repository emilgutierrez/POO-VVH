<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <style>
        /* Estilos opcionales para el botón y el contador */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #contador {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="botonContador">Haz clic aquí</button>
    <div id="contador">0</div>

    <script>
        // JavaScript para manejar el contador de clics
        const botonContador = document.getElementById('botonContador');
        const contador = document.getElementById('contador');
        
        let clicks = 0;

        botonContador.addEventListener('click', function() {
            clicks++;
            contador.textContent = clicks;
        });
    </script>
</body>
</html>
