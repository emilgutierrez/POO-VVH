<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Botones</title>
</head>
<body>
  <button id="button1" onclick="toggleButton(this)">Botón 1</button>
  <button id="button2" onclick="toggleButton(this)">Botón 2</button>
  <button id="button3" onclick="toggleButton(this)">Botón 3</button>

  <script>
    function toggleButton(button) {
      if (button.classList.contains("activated")) {
        button.classList.remove("activated");
        button.innerHTML = "Desactivado";
        button.style.backgroundColor = "red";
      } else {
        button.classList.add("activated");
        button.innerHTML = "Activado";
        button.style.backgroundColor = "green";
      }
    }
  </script>
</body>
</html>
