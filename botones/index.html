<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Botones</title>
  <style>
    .active {
      background-color: green;
      color: white;
    }

    .inactive {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <button class="button active" onclick="toggleButton(this)">Botón 1</button>
  <button class="button active" onclick="toggleButton(this)">Botón 2</button>
  <button class="button active" onclick="toggleButton(this)">Botón 3</button>

  <script>
    function toggleButton(button) {
      if (button.classList.contains("active")) {
        button.classList.remove("active");
        button.classList.add("inactive");
        button.innerHTML = "Desactivado";
      } else {
        button.classList.remove("inactive");
        button.classList.add("active");
        button.innerHTML = "Activado";
      }
    }
  </script>
</body>
</html>
